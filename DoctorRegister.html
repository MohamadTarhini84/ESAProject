<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="signin-logo">
            <a><img src="./Resources/Images/logo.png"></a>
        </div>
    </header>

    <div id="doctor-signup">
        <h1>Sign up</h1>
        <form id="doctor-form">
            <div id="half-1">
                <div class="form-element">
                    <label>Name:</label>
                    <input type="text" required>
                </div>
                <div class="form-element">
                    <label>Email:</label>
                    <input type="email" required>
                </div>
                <div class="form-element">
                    <label>Password:</label>
                    <input type="password" required>
                </div>
                <div class="form-element">
                    <label>Reenter Password:</label>
                    <input type="password" required>
                </div>
                <div style="display:flex; align-items: flex-start;" id="double">
                    <div class="form-element">
                        <label>Gender:</label>
                        <select required style="width:100%">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-element" style="margin-left:10px">
                        <label>Birthday:</label>
                        <input type="date" required style="width:100%;">
                    </div>
                </div>
            </div>
            <div id="half-2">
                <div class="form-element">
                    <label>Licence Card ID: </label>
                    <input type="number" required>
                </div>
                <div class="form-element">
                    <label>Board Certification Number:</label>
                    <input type="number" required>
                </div>
                <div class="form-element">
                    <label>Speciality:</label>
                    <input type="text" required>
                </div>
                <div class="form-element">
                    <label>Room:</label>
                    <input type="text" required>
                </div>
            </div>
        </form>
        <input class="submit" type="submit" value="Sign up">
      </div>

    <div id="footer">
          <div id="left">
            <a id="logo-link"><img src="./Resources/Images/logo.png" id="img"></a>
            <div id="quick-links">
                <a href="#"><img src="./Resources/Images/facebook-logo.png" width="30px" height="30px"></a>
                <a href="#"><img src="./Resources/Images/instagram-logo.png" width="30px" height="30px"></a>
                <a href="#"><img src="./Resources/Images/linkedin-logo.png" width="30px" height="30px"></a>
                <a href="#"><img src="./Resources/Images/twitter-logo.png" width="35px" height="35px"></a> 
            </div>
          </div>
          <div id="right">
              <p>Contact us at: <a>moudi55.mt@gmail.com</a></p>
          </div>
        </div>
    
</body>
</html>
