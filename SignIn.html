<head>

    <header>
        <div id="signin-logo">
            <a><img src="/Resources/Images/logo.png" width="30%" height="40%"></a>
        </div>
    </header>

    <div class="center">
        <h1>Sign in</h1>
        <form method="post">
          <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <input id="submit" type="submit" value="Sign in">
          <div class="signup_link">
            Don't have an account?<br> <a href="#">Register Here</a>
          </div>
        </form>
      </div>

    <footer>
        <div id="footer-container">
          <div id="left">
            <a><img src="/Resources/Images/logo.png" id="img"></a>
            <div id="quick-links">
                <a href="#"><img src="/Resources/Images/facebook-logo.png" width="30px" height="30px"></a>
                <a href="#"><img src="/Resources/Images/instagram-logo.png" width="30px" height="30px"></a>
                <a href="#"><img src="/Resources/Images/linkedin-logo.png" width="30px" height="30px"></a>
                <a href="#"><img src="/Resources/Images/twitter-logo.png" width="35px" height="35px"></a> 
            </div>
          </div>
            <div id="right">
                <p>Contact us at: <a>moudi55.mt@gmail.com</a></p>
            </div>
        </div>
    </footer>
