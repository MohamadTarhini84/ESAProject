<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/4c2b37abf9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Login/styles.css">
    <title>Sign in!</title>
</head>
<body>
    <div class="container"> 
        <img id="logo-signin" src="./Resources/Images/Hello-rafiki.png">
        <div class="card"> 
            <div class="form"> 
                <div class="left-side"> 
                    <span></span> 
                    <span></span> 
                    <span></span> 
                    <span></span> 
                </div> 
                <div class="right-side"> 
                    <div class="signin_form s_form "> 
                        <div class="login"> 
                            <h2>User Login</h2> 
                        </div> 
                        <div class="input_text"> 
                            <input type="text" placeholder="Username"> 
                            <i class="fa fa-user"></i> 
                        </div> 
                        <div class="input_text"> 
                            <input class="signin_pass" id="passInput" type="password" name="password" placeholder="Password"> 
                            <i class="fa fa-lock"></i> 
                            <i class="fa fa-eye-slash signup_eye"></i> 
                        </div> 
                        <div class="login_btn"> 
                            <button class="login_button" id="signup_button">LOG IN</button> 
                        </div> 
                        <div class="forgot"> 
                            <p>Forgot your <a href="#">username</a> or <a href="#">password</a>?</p> 
                        </div> 
                        <div class="create margin"> 
                            <p>Don't have an account?</p>
                            <a href="../Login/newPrompt.html" class="create_acc">Create Account</a> 
                        </div> 
                    </div> 
                </div> 
            </div> 
        </div>
        <div id="profile-footer">
            <div style="margin:5px;color:var(var(--white));text-align: center;">
            &copy; MedCenter 2022. All rights reserved.
            </div>
            <div id="profile-footer-links">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <div id="popup" style="display:none">
        <div id="wrapper"> 
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> 
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> 
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <p>Login successful!</p>
    </div>
</body>
<style>

.forgot{
    text-align:center;
    margin-top:20px;
    font-size:13px;
    color:#B8B0B1;
    font-weight:600;
    letter-spacing:1px}

.forgot p a{
    text-decoration:none;
    color:var(--green);
}

</style>
<script src="../Login/JavaScript/sucessPopup.js"></script>
<script src="../Login/JavaScript/hidePassword.js"></script>
</html>
