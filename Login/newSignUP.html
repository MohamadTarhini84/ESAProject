<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/4c2b37abf9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Login/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <img id="logo-signin" src="./Resources/Images/Hello-rafiki.png">
        <div class="card"> 
            <div class="form"> 
                <div class="left-side"> 
                    <span></span> 
                    <span></span> 
                    <span></span> 
                    <span></span> 
                </div> 
                <div class="right-side"> 
                    <div class="signup_form s_form d-none"> 
                        <div class="login"> 
                            <h2>Create Account</h2> 
                        </div> 
                        <div class="input_text"> 
                            <input type="text" placeholder="Username"> 
                            <i class="fa fa-user"></i> 
                        </div> 
                        <div class="input_text"> 
                            <input type="email" placeholder="Email"> 
                            <i class="fa fa-envelope"></i> 
                        </div> 
                        <div style="display:flex;">     
                            <div class="input_text" style="margin-right:5px"> 
                                <select> 
                                    <option disabled selected>Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                                <i class="fa fa-user"></i>
                            </div> 
                            <div class="input_text"> 
                                <input type="text" placeholder="Birthday" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'"> 
                                <i class="fa fa-solid fa-cake-candles"></i>
                            </div> 
                        </div>
                        <div class="input_text"> 
                            <input type="password" class="signup_pass" id="passInput" placeholder="Password"> 
                            <i class="fa fa-lock"></i> 
                            <i class="fa fa-eye-slash signup_eye"></i> 
                        </div> 
                        <div class="login_btn"> 
                            <button id="signup_button">SIGN UP</button> 
                        </div> 
                        <div class="create"> 
                            <p>Already have an account? <a href="../Login/newSignIN.html" class="login_acc">Sign in</a></p> 
                        </div> 
                    </div> 
                </div> 
            </div> 
        </div>
        <div id="profile-footer">
            <div style="margin:5px;color:var(var(--white))">
            &copy; MedCenter 2022. All rights reserved.
            </div>
            <div id="profile-footer-links">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <div id="popup" style="display:none">
        <div id="wrapper"> 
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> 
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> 
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <p>Sign up successful!</p>
    </div>
</body>
<script src="../Login/JavaScript/sucessPopup.js"></script>
<script src="../Login/JavaScript/hidePassword.js"></script>
</html>
